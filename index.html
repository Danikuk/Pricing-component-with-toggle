<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h2>Our Pricing</h2>
          <div class="on-off">
            <p>Annually</p>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
            <p>Monthly</p>
          </div>
          <div class="row">
            <article>
              <div class="card card-basic">
                <h3>Basic</h3>
                <h1>
                  <span>$</span>
                  19.99
                </h1>
                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
                <button type="button">Learn more</button>
              </div>
            </article>
            <article>
              <div class="card card-professional">
                <h3>Professional</h3>
                <h1>
                  <span>$</span>
                  24.99
                </h1>
                <p>1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>
                <button type="button">Learn more</button>
              </div>
            </article>
            <article>
              <div class="card card-master">
                <h3>Master</h3>
                <h1>
                  <span>$</span>
                  39.99
                </h1>
                <p>2 TB Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 20 GB</p>
                <button type="button">Learn more</button>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
